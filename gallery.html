    <style>
 
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Body Styling */
        body {
            display: flex;
            background-image: url('vintage.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #4a4a4a;
            font-size: 16px;
        }

        html {
            scroll-behavior: smooth;
        }

        nav {
            width: 200px;
            background-color: #fdfcf8;
            padding: 20px 10px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            border-right: 2px solid #e4e4e4;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        nav h2 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            color: #6b5e53;
            text-shadow: 1px 1px 1px #ddd;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav a {
            font-size: 16px;
            text-decoration: none;
            color: #6b5e53;
            padding: 10px 15px;
            display: block;
            border: 2px solid #6b5e53;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            background-color: #6b5e53;
            transform: scale(1.05);
        }

        /* Content Section Styling */
        .content {
            flex: 1;
            padding: 20px 40px;
        }

        section {
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            border-radius: 10px;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }

        section h2 {
            font-size: 30px;
            margin-bottom: 30px;
            color: #4a4a4a;
            text-shadow: 1px 1px 2px #aaa;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            padding: 10px;
            justify-content: center;
        }

        .gallery-item {
            width: 100%; /* Ensures items take full width of their grid cell */
            text-align: center;
        }

        .gallery-item {
            background-color: #fff;
            padding: 10px;
            border: 15px solid #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            border-radius: 5px;
            text-align: center;
            width: 250px;
            height: 300px; 
            margin: 0 auto;
            transform: scale(1) rotate(0deg);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1) rotate(2deg); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 240px;
            object-fit: cover;
            border-radius: 3px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav {
                width: 150px;
            }

            nav a {
                font-size: 14px;
            }

            .gallery-item {
                width: 200px;
                height: 240px;
            }

            .gallery-item img {
                max-height: 200px;
            }
        }
      
        @media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr); 
    }
}

        @media (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: 1fr; 
    }
}

       @keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.95);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

    </style>
